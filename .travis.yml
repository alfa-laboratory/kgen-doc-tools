matrix:
  include:
    - language: java
      sudo: false
      jdk: oraclejdk8
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      before_script:
        - chmod +x gradlew
      script:
        - ./gradlew test
        - ./gradlew jacocoJupTestReport
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - language: node_js
      node_js: 10
      cache:
        directories:
          - $HOME/node_modules